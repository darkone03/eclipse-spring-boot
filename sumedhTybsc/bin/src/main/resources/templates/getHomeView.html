  <style>
    nav {
      background-color: #363233;
      width: 100%;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      overflow: hidden;
      background-color: #363233;
    }

      nav li {
          float: left;
      }

      nav li a {
          display: block;
          padding: 14px 16px;
          color: white;
          text-align: center;
          text-decoration: none;
      }

      nav li a:hover {
          background-color: #e36517;
      }
      body {
          font-family: Arial, sans-serif;
      }

      form {
          margin: 20px auto;
          width: 80%;
          max-width: 500px;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      body {
        background: linear-gradient(to right, #c1d7f1, #6495ed);
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
      }

      h1 {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-top: 150px;
        text-shadow: 2px 2px #fff;
      }

      p {
        font-size: 20px;
        text-align: center;
        margin-top: 30px;
        line-height: 1.5;
      }

      .btn {
        display: inline-block;
        margin-top: 50px;
        padding: 10px 20px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background: #333;
        border-radius: 5px;
        box-shadow: 2px 2px #999;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background: #666;
        box-shadow: 4px 4px #999;
      }
    img {
      position: fixed;

      /* Set the bottom property to 0 to position the image at the bottom of the page */
      bottom: 0;

      /* Set the left property to 0 to position the image on the left side of the page */
      right: 0;

      /* Set the width and height of the image to your desired size */
      width: 350px;
      height: 350px;
    }
    footer p {
      margin: 0;
      font-size: 14px;
      color: #333;
      bottom: 0;
      position: fixed;
    }
  </style>
</head>
