<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        nav {
            background-color: #363233;
            width: 100%;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            overflow: hidden;
            background-color: #363233;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            padding: 14px 16px;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #e36517;
        }
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        body {
            background: linear-gradient(to right, #c1d7f1, #6495ed);
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            text-shadow: 2px 2px #fff;
        }

        p {
            font-size: 20px;
            text-align: center;
            margin-top: 30px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background: #333;
            border-radius: 5px;
            box-shadow: 2px 2px #999;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #666;
            box-shadow: 4px 4px #999;
        }

        img {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
        }
        /* table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        } */
	   table {
		  width: 100%;
		  border-collapse: collapse;
		  border: 1px solid black;
		}
		table th, table td {
		  padding: 8px;
		  text-align: left;
		  border-collapse: collapse;
		  border: 1px solid black;
		}
        footer p {
            margin: 0;
            font-size: 14px;
            color: #333;
            bottom: 0;
            position: fixed;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{home}">Home</a></li>
        <li><a th:href="@{photo}">Files</a></li>
        <li><a th:href="@{upload}">Upload</a></li>
        <li><a th:href="@{search}">Search</a></li>
        <li><a th:href="@{download}">Download</a></li>
        <li><a th:href="@{delete}">Delete</a></li>
        <li><a th:href="@{loginout}">Logout</a></li>
    </ul>
</nav>
<h1>File List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Content Type</th>
        <th>File Name</th>
        <th>File preview</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="photo : ${photos}">
        <td th:text="${photo.id}"></td>
        <td th:text="${photo.contentType}"></td>
        <td th:text="${photo.fileName}"></td>
        <td><img th:src="@{/download/{id}(id=${photo.id})}" alt="Files" style="max-width: 400px"/></td>
    </tr>
    </tbody>
</table>
<footer>
    <p >Project made by Sumedh ahire,TYBSC(CS),ACBCS</p>
</footer>
</body>
</html>
